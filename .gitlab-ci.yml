stages:
    - build
    - test

build_badges:
  stage: build
  image: python:3.9
  before_script:
    - apt-get update -qy
    - pip install anybadge
    - chmod +x get-updated-badge-info.sh
  script:
    - echo "Some script to build your code"
  after_script:
    - ./get-updated-badge-info.sh
  artifacts:
    paths:
        - badges.json
        - badges
    when: always


create_badge_svg:
  stage: build
  image: python:latest
  tags:
    - docker
  script:
    - echo "Python other dependencies installation"
  after_script:
    - pip install anybadge
    - commits=$(git rev-list --all --count)
    - anybadge -l commits -v $commits -f commits.svg -c green
  artifacts:
    paths:
        - commits.svg
    when: always
    expire_in: 4 weeks

run tests:
  stage: test
  image: python:3.9
  script:
    - pip install pytest pytest-cov
    - coverage run -m pytest #--source=test
    - coverage report
    - coverage xml
  artifacts:
    reports:
      cobertura: coverage.xml
